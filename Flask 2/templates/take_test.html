<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

{% extends "base.html"%}
{% block body %}

<div class="body">
    <h3>Take a test</h3>
    <form action="/take_test" method="POST">
        <input type="text" name="test_id" placeholder="Test ID" class="input_field"> <br>
        <input type="text" name="user_id" placeholder="User ID" class="input_field"> <br>
        <input type="submit" value="Submit" class="input_submit">
    </form>
    {% for info in test_info %}
        <h1>{{ info[0] }}</h1>
        <form>
            <ul>
                <li>Account name: {{ info[1] }}</li>
                <li>Email: {{ info[2] }}</li>
                <li>Username: {{ info[3] }}</li>
                <!-- Add input fields with names for submitting data -->
                <li><input type="text" name="answer"></li>
            </ul>
        </form>
    {% endfor %}
</div>

all tests here
{% endfor %}

{% endblock %}
