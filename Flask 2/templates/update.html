<style>
     .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>
{% extends "base.html" %}

{% block body %}
<h1>This is a edit page</h1>
<!--  <p->{{boats_info}}</p->-->
    <div class="body">

        <form action="/update_test" method="POST">
            <input type="number" name="test_id" placeholder="Test ID" class="input_field"> <br>
            <input type="text" name="teacher_id" placeholder="teacher ID" class="input_field"> <br>
            <input type="text" name="test_name" placeholder="test name" class="input_field"> <br>
            <input type="number" name="test_answer" placeholder="Test Answer" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit">
        </form>
    </div>
{% endblock %}
